<!DOCTYPE html>
<html>
<head>
    <title>Projek PKL 1</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h2 {
            text-align: center;
            margin-top: 0;
            padding-top: 20px;
        }
        .speedometer {
            width: 200px;
            height: 200px;
            background-color: #111;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .needle {
            width: 2px;
            height: 80px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 1s ease;
        }
        .speed-value {
            text-align: center;
            font-size: 24px;
        }
        button {
            width: 150px;
            margin: 0 auto;
            display: block;
            background-color: #4a90e2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357bd8;
        }
    </style>
</head>
<body>
    <h2>Projek Speed test</h2>
    <div class="container">
        <div class="speedometer">
            <div class="needle"></div>
        </div>
        <div class="speed-value">0 Mbps</div>
        <button id="btnStart" type="button" onclick="btnStartClick()">Start Test</button>
        <div style="clear:both;"></div>
    </div>

    <script src="//speedof.me/api/api.js" type="text/javascript"></script>
    <script type="text/javascript">
        SomApi.account = "SOM65fc58e98bf96";  
        SomApi.domainName = "wwyvern.github.io";     
        SomApi.onTestCompleted = onTestCompleted;

        var needle = document.querySelector('.needle');
        var speedValue = document.querySelector('.speed-value');

        function btnStartClick() {
            SomApi.config.testServerEnabled = true;
            SomApi.config.userInfoEnabled = true;
            SomApi.config.latencyTestEnabled = true;
            SomApi.config.uploadTestEnabled = true;
            SomApi.config.progress.enabled = true;
            SomApi.config.progress.verbose = true;

            speedValue.innerHTML = "0 Mbps";
            needle.style.transform = 'translateX(-50%) rotate(0deg)';

            SomApi.startTest();
        }

        function onTestCompleted(testResult) {
            var downloadSpeed = parseFloat(testResult.download);
            speedValue.innerHTML = downloadSpeed.toFixed(2) + " Mbps";
            var rotation = (downloadSpeed / 100) * 180; // Adjust this scale as per your requirement
            needle.style.transform = 'translateX(-50%) rotate(' + rotation + 'deg)';
        }
    </script>
</body>
</html>

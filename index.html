<!DOCTYPE html>
<html>
<head>
    <title>Projek PKL 1</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .container {
            position: relative;
            z-index: 1;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            color: white;
        }
        h2 {
            text-align: center;
        }
        .result {
            margin-bottom: 20px;
        }
        button {
            width: 150px;
            margin: 0 auto;
            display: block;
            background-color: #FFD700; /* Gold color */
            color: black; /* Black text for contrast */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFA500; /* Darker shade of gold on hover */
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="134Z_stcktunnelmotionscyan.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <h2>Projek Speed test</h2>
        <div id="prgs" class="result"></div>
        <div id="msg" class="result"></div>
        <button id="btnStart" type="button" onclick="btnStartClick()">Start Test</button>
        <div style="clear:both;"></div>
    </div>

    <script src="//speedof.me/api/api.js" type="text/javascript"></script>
    <script type="text/javascript">
        SomApi.account = "SOM65fc58e98bf96";  
        SomApi.domainName = "wwyvern.github.io";     
        SomApi.onTestCompleted = onTestCompleted;
        SomApi.onError = onError;
        SomApi.onProgress = onProgress;

        var msgDiv = document.getElementById("msg");
        var prgsDiv = document.getElementById("prgs");

        function btnStartClick() {
            msgDiv.innerHTML = "<h3>--------------- Test Result ---------------</h3><h4>" +
                "Speed test in progress. Please wait...</h4>";
            SomApi.startTest();
        }

        function onTestCompleted(testResult) {
            msgDiv.innerHTML = "<h3>--------------- Test Result ---------------</h3><h4>" +
                "Download: " + testResult.download + " Mbps <br/>" +
                "Upload: " + testResult.upload + " Mbps <br/>" +
                "Latency: " + testResult.latency + " ms <br/>" +
                "Jitter: " + testResult.jitter + " ms <br/>" +
                "Test Server: " + testResult.testServer + "<br/>" +
                "IP: " + testResult.ip_address + "<br/>" +
                "Hostname: " + testResult.hostname + "<br/>" +
                "</h4>";
        }

        function onError(error) {
            msgDiv.innerHTML = "Error " + error.code + ": " + error.message;
        }

        function onProgress(progress) {
            prgsDiv.innerHTML =
            "<h3>--------------- Progress ---------------</h3><h4>" +
                "Progress Type: " + progress.type + "<br/>" +
                "Pass: " + progress.pass + "<br/>" +
                "Percent Done: " + progress.percentDone + "% <br/>" +
                "Current Speed: " + progress.currentSpeed + " Mbps <br/>" +
                "</h4>";
        }
    </script>
</body>
</html>
